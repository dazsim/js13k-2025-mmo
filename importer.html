<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Importer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .drop-area {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: white;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .drop-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        
        .drop-area p {
            margin: 0;
            font-size: 18px;
            color: #666;
        }
        
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .color-layer {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .color-preview {
            flex-shrink: 0;
        }
        
        .color-preview canvas {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .color-info {
            flex-grow: 1;
        }
        
        .color-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .hex-data {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            user-select: all;
            cursor: text;
        }
        
        .hex-data:hover {
            background-color: #e9ecef;
        }
        
        .file-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .original-image {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .original-image h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }
        
        .image-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .image-container canvas {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 300px;
            max-height: 300px;
        }
        
        .image-stats {
            flex-grow: 1;
        }
        
        .image-stats div {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .encoding-comparison {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .encoding-size {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #6c757d;
        }
        
        .encoding-size.selected {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Image Importer</h1>
    
    <div class="drop-area" id="dropArea">
        <p>Drop an image here to analyze colors</p>
    </div>
    
    <div class="warning" id="warning">
        Warning: More than 4 colors detected. Consider reducing color complexity.
    </div>
    
    <div class="file-info" id="fileInfo" style="display: none;">
        <strong>File Info:</strong> <span id="fileDetails"></span>
    </div>
    
    <div class="original-image" id="originalImage" style="display: none;">
        <h3>Original Image</h3>
        <div class="image-container">
            <canvas id="originalCanvas"></canvas>
            <div class="image-stats">
                <div><strong>Dimensions:</strong> <span id="imageDimensions"></span></div>
                <div><strong>File Size:</strong> <span id="fileSize"></span></div>
                <div><strong>Colors:</strong> <span id="colorCount"></span></div>
            </div>
        </div>
    </div>
    
    <div id="colorLayers"></div>
    
    <script src="importer.js"></script>
</body>
</html>
